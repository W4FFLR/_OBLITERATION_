<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('555.png') no-repeat center center fixed; /* Sets the background image */
            background-size: cover; /* Ensures the image covers the whole page */
            position: relative;
        }
        a {
            position: absolute;
            top: 80%; /* Adjust to position the image further down */
            left: 85%; /* Adjust to move the image to the left */
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 80%; /* Adjust size to make the image larger */
            height: auto;
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        a:hover {
            opacity: 0.8; /* Optional hover effect for the link */
        }
        p {
            color: white;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Main content -->
    <div>
        <p>5. Click the button below to proceed further.</p>
    </div>

    <!-- Link wrapping the image -->
    <a href="6th.html">
        <img src="Untitled-3.png" alt="Click to go to the next page">
    </a>
</body>
</html>
